<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>rPPG Camera Test</title>
</head>
<body>
  <h2>rPPG 摄像头测试</h2>

  <p>当前服务 IP：{{ local_ip }}</p>

  <video id="video" autoplay playsinline width="480"></video>

  <script>
    const video = document.getElementById("video");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("摄像头访问失败：" + err);
      });
  </script>
</body>
</html>
